<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Instagram - Emagrecentro</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>

<body>

<header>
    <h1>Dashboard Instagram - Emagrecentro</h1>
</header>

<section class="filters">
    <label>Filtrar por Unidade:</label>
    <select id="filter-units"></select>
    <button id="reload-btn">Atualizar</button>
</section>

<section class="cards">
    <div class="card">
        <h3>Leads Totais</h3>
        <p id="total-leads">–</p>
    </div>

    <div class="card">
        <h3>Directs Recebidos</h3>
        <p id="total-directs">–</p>
    </div>

    <div class="card">
        <h3>Respostas</h3>
        <p id="total-respostas">–</p>
    </div>

    <div class="card">
        <h3>Conversão Direct (%)</h3>
        <p id="conversao-direct">–%</p>
    </div>
</section>

<section class="charts">

    <div class="chart-box">
        <h3>Leads por Dia</h3>
        <canvas id="chartLeads"></canvas>
    </div>

    <div class="chart-box">
        <h3>Directs por Dia</h3>
        <canvas id="chartDirects"></canvas>
    </div>

    <div class="chart-box">
        <h3>Conversão (%)</h3>
        <canvas id="chartConversao"></canvas>
    </div>

</section>

<script src="script.js"></script>
</body>
</html>
