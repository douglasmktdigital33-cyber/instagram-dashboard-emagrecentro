<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Instagram - Emagrecentro (Compact)</title>

    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
    <!-- Script principal -->
    <script src="script.js" defer></script>
</head>

<body>

<header>
    <h1>Dashboard Instagram - Emagrecentro</h1>

    <div class="filter-area">
        <label for="unidadeSelect">Filtrar Unidade:</label>
        <select id="unidadeSelect"></select>
        <button id="btnAtualizar">Atualizar</button>
    </div>
</header>

<section class="cards">
    <div class="card"><h3>Directs Recebidos</h3><p id="directs">0</p></div>
    <div class="card"><h3>Respostas</h3><p id="respostas">0</p></div>
    <div class="card"><h3>Agendamentos</h3><p id="agendamentos">0</p></div>
    <div class="card"><h3>Comparecimentos</h3><p id="comparecimentos">0</p></div>
    <div class="card"><h3>Vendas</h3><p id="vendas">0</p></div>
    <div class="card"><h3>Convers√£o (%)</h3><p id="conversao">0%</p></div>
</section>

<section class="charts">
    <div class="chart-box">
        <canvas id="chartRespostas"></canvas>
    </div>

    <div class="chart-box">
        <canvas id="chartAgendamentos"></canvas>
    </div>
</section>

</body>
</html>
